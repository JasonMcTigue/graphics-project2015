<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Game</title>
      
    <style type="text/css">
      canvas {
        border: 3px solid black;
      }
      </style>
  </head>
  <body>
    
     <canvas id="gamecanvas" width="1000px" height="600px"></canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id gamecanvas.
      var canvas = document.getElementById("gamecanvas");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");  
        
        
        // An object for the ball.
      var ball = {
        position: {x: 200, y: 10}
        , radius: 8
        , velocity: {x: 3, y: 2}
      }
      
      //an object for player one (left paddle)
      var bottomPaddle = {
        position: {x: 500, y: 590}
        , width: 95
        , length: 10
      }
      
      //an object for player two (right paddle)
      var topPaddle = {
        position: {x: 600, y: 10}
        , width: 95
        , length: 10
      }
      
       function draw() {
           
        //Draws bottom paddle and sets the colour and position
        ctx.fillStyle = "rgb(255, 0, 0)";//sets paddle to red
        ctx.beginPath();
        ctx.rect(bottomPaddle.position.x, bottomPaddle.position.y,bottomPaddle.width,bottomPaddle.length);//draws rectangle at given coords
        ctx.fill();
          
        //Draws top paddle and sets the colour and position
        ctx.fillStyle = "rgb(0, 0, 255)";//sets paddle to blue
        ctx.beginPath();
        ctx.rect(topPaddle.position.x, topPaddle.position.y,topPaddle.width,topPaddle.length);//draws rectangle at given coords
        ctx.fill();
        
        //Draws the ball
        ctx.fillStyle = "rgb(0, 255, 0)";//sets paddle to green
        ctx.beginPath();
        ctx.arc(ball.position.x, ball.position.y, ball.radius, 0, 2 * Math.PI);//draws circle at given coords
        ctx.fill();
           
      }//end draw()
        
         
      // Add an event listener to the keypress event.
     
        window.addEventListener("keydown", function(event) { 
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        
       //lets the user use the up and down arrowns to move the bottom paddle.
        //also lets the user use the q and w keys to left up and right.
       if (event.keyCode == 39 && bottomPaddle.position.x < canvas.width - bottomPaddle.width || event.keyCode == 87 && bottomPaddle.position.x < canvas.width              - bottomPaddle.width)//lets the player use the arrow keys to control the paddle. Also makes sure the paddle stays within the canvas.
                                //Lets the player use the "q" key to move right and the "w" key to move left
           
          bottomPaddle.position.x += 15;
       
        else if (event.keyCode == 37 && bottomPaddle.position.x + bottomPaddle.width > bottomPaddle.width || event.keyCode == 81 && bottomPaddle.position.x + bottomPaddle.width > bottomPaddle.width)
            
          bottomPaddle.position.x -= 15;
            
            
            //Lets the user control the top paddle
               if (event.keyCode == 39 && topPaddle.position.x < canvas.width - topPaddle.width || event.keyCode == 80 && topPaddle.position.x < canvas.width                       - topPaddle.width )//lets a second player control the top paddle by pressing "o" to move left and "p" to move right.
                   
          topPaddle.position.x += 15;
       
        else if (event.keyCode == 37 && topPaddle.position.x + topPaddle.width > topPaddle.width || event.keyCode == 79 && topPaddle.position.x +                               topPaddle.width > topPaddle.width )
            
          topPaddle.position.x -= 15;
      });//end addEventListener
        
        function collideWithBottomPaddle() {//function for handling the collisions for the bottom paddle
			if (ball.position.x + ball.radius < bottomPaddle.position.x || ball.position.x - ball.radius > bottomPaddle.position.x + bottomPaddle.width)
				return;//checks collision between the ball the the bottom paddle and makes sure that the ball will either hit the paddle or the canvas.
			
            else if (ball.position.y + ball.radius < bottomPaddle.position.y || ball.position.y - ball.radius > bottomPaddle.position.y + bottomPaddle.length)
				return; //checks the y position
           
			else{
				ball.velocity.y = - ball.velocity.y;
            }
            //console.log(player1.position.x);
         
		}// End collideWithBottomPaddle();
        
        function collideWithTopPaddle() {//function for handling the collisions for the top paddle
			if (ball.position.x + ball.radius < topPaddle.position.x || ball.position.x - ball.radius > topPaddle.position.x + topPaddle.width)
				return;//checks collision between the ball the the paddle and makes sure that the ball will either the paddle or canvas for the second paddle
			
             else if (ball.position.y + ball.radius < topPaddle.position.y || ball.position.y - ball.radius > topPaddle.position.y + topPaddle.length)
				return;
			
			else{
				ball.velocity.y = - ball.velocity.y;
            }
         
		} // End collideWithTopPaddle()
        
      // A function to repeat every time the animation loops.
      function repeatme() {
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
          
        // Update the y location.
		ball.position.x += ball.velocity.x;
        ball.position.y += ball.velocity.y;
		
		// Keep the animation going while the ball has not touched the canvas bottom.
        if ((ball.position.x >= canvas.width - ball.radius) ||  (ball.position.x <= ball.radius))
          ball.velocity.x = -ball.velocity.x;    
		if ((ball.position.y >= canvas.height - ball.radius) ||  (ball.position.y <= ball.radius))
          ball.velocity.y = -ball.velocity.y;
        
        draw();//calls the function to draw obljects to the screen.
        collideWithBottomPaddle();//calls the collide function
        collideWithTopPaddle();//calls the collide fucntion for the second paddle
          
        window.requestAnimationFrame(repeatme);
      }//end function repeatme();

      // Get the animation going.
      window.requestAnimationFrame(repeatme);
        
    </script>
  </body>
</html>
